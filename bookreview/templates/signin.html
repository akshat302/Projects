{% extends "layout.html" %}

{% block title %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/sign.css') }}">
{% endblock %}




{% block body %}

    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            {% if message %}
                <h2>Wrong Id Or Password!</h2>
            {% endif %}
            <form action="/login" method="post" class="form-container">
                <div class="form-group">
                    <label for="testemail">Email Adrress</label>
                    <input type="email" name="email" class="form-control" id="testemail" placeholder="Enter Email" aria-required="true" data-ok="false">
                    <small id="emailHelp" class="form-text-muted">We'll never share your email with anyone else</small>
                    <span class="error-msg" id="emailiderror"></span>
                </div>

                <div class="form-group">
                    <label for="testpassword">Password</label>
                    <input type="password" name="password" class="form-control" id="testemail" placeholder="Enter Password" aria-required="true" data-ok="false">
                    <span class="error-msg" id="passworderror"></span>
                    
                </div>

                <div>
                    <button type="submit" class="btn btn-success btn-block" aria-disabled="true" aria-describedby="emailiderror passworderror">SUBMIT</button>
                </div>
                
                <a href="{{ url_for('signup') }}" class="signup">Create Account</a>

            </form>
            
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>            

{% endblock %}
