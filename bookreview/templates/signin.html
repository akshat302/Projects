{% extends "layout.html" %}

{% block title %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/sign.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    
{% endblock %}


{% block body %}
<div class="container-fluid">
    <div class="login-box">
        {% if success_msg %}
            <h3 class="success">{{ success_msg }}</h3>
        {% endif %}

        <form action="/login" method="post" class="form-container">

            <h1>Login</h1>
            
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username" name="email" value="">
                

            </div>
            
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="password" value="">
            </div> 
            
            <input class="btn" type="submit" name="" value="Sign In">
            <a class="btn" href="{{ url_for('signup') }}" class="signup">Create Account</a>
        </form>
        {% if message %}
            <h3 class="error">Wrong Username or Password</h3>
        {% endif %}
    </div>
</div>
{% endblock %}
